<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1> 회원정보를 입력하세요</h1>
    <fieldset>
      <legend>기본 정보 * 꼭 입력하세여</legend>
      <p>
        <label for="id"> 아이디: </label>
        <input type="text" placeholder="영문으로만 써주세요" id="id">
      </p>
      <p>
        <label for="pwd"> 비밀번호: </label>
        <input type="password" id="pwd">
      </p>
      <p>
        성별: <label for="man">남자</label> <input type="radio" id="man" name="gender" checked>
        <label for="woman">여자</label> <input type="radio" name="gender" id="woman">
      </p>
    </fieldset>
    <fieldset>
      <legend>부가 정보 * 꼭 입력안해두댬 </legend>
      <p>
        취미: <label for="movie">영화감상</label> <input type="checkbox" id="movie" checked>
        <label for="music">음악감상</label> <input type="checkbox" id="music">
        <label for="book">독서</label> <input type="checkbox" id="book">
      </p>
      <p>
        <label for="img">프로필 사진 업로드</label>:
        <input type="file" id="img">
      </p>
        사는지역:
        <select>
          <option>제주</option>
          <option selected >울산</option>
          <option>서울</option>
        </select>
      <p>
        자기소개: <textarea cols="20" rows="5" placeholder="자기소개는 짧게 해주세요." >
        </textarea>
      </p>
      <p>
        <input type="submit" value="전송">
      </p>
      <p>
        <input type="reset" value="취소">
      </p>
    </fieldset>

  </body>
</html>
